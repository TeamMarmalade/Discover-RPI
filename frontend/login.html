<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Discover RPI - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body id="login-content">
  <img id="logo" src="black bg.jpg" alt="Logo" width="200" height="50">
  <h1 id="title">Log In</h1>
  <form id="login-form" onsubmit="return false">
    <label id="username-label" for="username">Username</label><br>
    <input type="text" id="username" required><br>
    <label id="password-label" for="password">Password</label><br>
    <input type="password" id="password" required><br>
    <input type="submit" id="submit-login" value="Submit">
  </form>
</body>
</html>
