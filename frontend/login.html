<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Discover RPI - Login</title>
  <script src="music.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body id="login-content">
  <img id="logo" src="black bg.jpg" alt="Logo" width="200" height="50">
  <h1 id="title">Log In</h1>
  <form id="login-form" onsubmit="return false">
    <label id="username-label" for="username">Username</label><br>
    <input type="text" id="username" required><br>
    <label id="password-label" for="password">Password</label><br>
    <input type="password" id="password" required><br>
    <input type="submit" id="submit-login" value="Submit">
  </form>
</body>
</html>
