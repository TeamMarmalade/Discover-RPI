<div class="login">
    <div>
        <img src="/assets/logo.png" alt="JAM Logo" width="250" height="200">

        <form class="login-form" method="post" action="">
            <div>
                <label for="input-username" class="required">Username</label>
                <input type="text" name="input-username" id="input-username" required [(ngModel)]="username" />
            </div>
            <div>
                <label for="input-password" class="required">Password</label>
                <input type="password" name="input-password" id="input-password" required [(ngModel)]="password" />
            </div>
            <input type="submit" name="login-button" id="login-button" value="Login" (click)="login()" />
        </form>
    </div>
</div>
