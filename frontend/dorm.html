<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Discover RPI - Dorm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body id="dorm-content">
  <h1 id="title">Dorm Name</h1>
  <div id="carouselControls" class="carousel slide w-50" data-bs-ride="carousel">
  <div class="carousel-inner w-100">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="red_bg.png" class="d-block w-100" alt="Image" height="300">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="black bg.jpg" class="d-block w-100" alt="Image" height="300">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="blue_bg.png" class="d-block w-100" alt="Image" height="300">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  <div id="dorm-details">
    <div id="rooms">
      <h3>Room Types</h3>
      <p>Singles: $$$</p>
      <p>Doubles: $$$</p>
    </div>
    <div id="included">
      <h3>What's Included</h3>
      <p>A/C</p>
      <p>Laundry Machines</p>
      <p>Ethernet</p>
    </div>
    <div id="dining-hall">
      <h3>Dining Hall: RSDH</h3>
    </div>
  </div>
  <hr>
  <div id="reviews">
    <h2>Reviews</h2>
  </div>
</body>
</html>
